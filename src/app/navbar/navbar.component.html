<div class="md:block hidden">
  <div class="w-full flex justify-center p-4 background">
    <div
      class="w-[95%] flex justify-between items-center relative overflow-hidden"
    >
      <div class="w-[30%]">
        <img
          src="/assets/images/logo.jpg"
          class="w-14 cursor-pointer h-auto pr-1 bg-white"
          alt="logo"
          routerLink=""
        />
      </div>
      <div class="w-[68%]">
        <ul class="w-full flex justify-center">
          <li
            *ngFor="let list of navlist"
            class="m-3 pb-2 cursor-pointer w-[10%] li text-white text-center relative text-[19px] font-[400]"
          >
            <a
              [routerLink]="list.url"
              [fragment]="list.fragment"
              class="w-full"
              >{{ list.name }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="md:hidden">
  <div class="w-full flex justify-center p-4 background">
    <div
      class="w-[95%] flex justify-between items-center relative overflow-hidden"
    >
      <div class="w-[30%]">
        <img
          src="/assets/images/logo.jpg"
          class="w-14 cursor-pointer h-auto pr-1 bg-white"
          alt="logo"
          routerLink=""
        />
      </div>
      <!-- <div class="w-[68%]"> -->
      <div
        class="w-[16%] hamberger cursor-pointer flex justify-center flex-col items-center"
        [ngClass]="{ hambergerActive: isHamActive === true }"
        (click)="isHamActive = !isHamActive"
      >
        <span class="bar line1"></span>
        <span class="bar line2"></span>
        <span class="bar line3"></span>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
<div
  class="w-full flex h-[90vh] md:hidden pb-3 -mt-[0.5px] justify-center background"
  *ngIf="isHamActive === true"
>
  <div class="w-[87%] mr-1 h-[82%] mt-2 bg-white animate-top">
    <ul class="w-full flex flex-col mt-5 justify-center">
      <li
        *ngFor="let list of navlist"
        class="m-2 pl-3 cursor-pointer hamnav w-[10%] text-center relative text-[20px] font-[400]"
      >
        <a
          [routerLink]="list.url"
          (click)="isHamActive = !isHamActive"
          [fragment]="list.fragment"
          class="w-full"
          >{{ list.name }}
        </a>
      </li>
    </ul>
  </div>
</div>
